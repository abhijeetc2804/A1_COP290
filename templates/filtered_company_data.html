  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filtered Companies</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f5f5f5;
              margin: 20px;
          }
  
          h1 {
              color: #333;
              text-align: center;
          }
  
          table {
              width: 100%;
              border-collapse: collapse;
              margin-top: 20px;
          }
  
          th, td {
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
          }
  
          th {
              background-color: #4CAF50;
              color: white;
          }
  
          tr:hover {
              background-color: #f5f5f5;
          }
      </style>
  </head>
  <body>
      <h1>Filtered Companies</h1>
      
      <table>
          <thead>
              <tr>
                  <th>Company</th>
                  <th>Open</th>
                  <th>Close</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Average</th>
                  <th>Volume</th>
              </tr>
          </thead>
          <tbody>
              {% for company in companies %}
                  <tr>
                      <td><a href="{{ url_for('company_details', company_symbol=company) }}">{{ company }}</a></td>
                      {% set details = get_company_details(company) %}
                      <td>{{ details.Open }}</td>
                      <td>{{ details.Close }}</td>
                      <td>{{ details.High }}</td>
                      <td>{{ details.Low }}</td>
                      <td>{{ details.Average }}</td>
                      <td>{{ details.Volume }}</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
  </body>
  </html>
