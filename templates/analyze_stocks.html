<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
            background-image: url('/static/stock_trading_image3.png');
            background-size: cover;
            background-position: center;
            opacity: 0.95;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 50px auto;
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        .green-box {
            background-color: #4caf50; /* Green background color */
            color: #fff; /* White text color */
            padding: 2px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .graph-type-container {
            margin-top: 20px;
        }

        .graph-type-label {
            color: #333;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            font-weight: bold;
            font-size: 16px;
        }

        .graph-type-dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

    </style>
</head>

<body>
    
    <div class="form-container">
        <div class="green-box">
            <h2>Stock Data</h2>
        </div>
        
        <form action="/write_from_csv" method="post" id="companyForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="to_date">To Date:</label>
                <input type="date" name="to_date" required>
            </div>

            <div class="form-group">
                <label for="selected_company">Select Companies:</label>
                <select id="selected_company" name="sym" multiple>
                    <option value="ADANIENT">ADANIENT</option>
                    <option value="ADANIPORTS">ADANIPORTS</option>
                    <option value="APOLLOHOSP">APOLLOHOSP</option>
                    <option value="ASIANPAINT">ASIANPAINT</option>
                    <option value="AXISBANK">AXISBANK</option>
                    <option value="BAJAJ-AUTO">BAJAJ-AUTO</option>
                    <option value="BAJFINANCE">BAJFINANCE</option>
                    <option value="BAJAJFINSV">BAJAJFINSV</option>
                    <option value="BPCL">BPCL</option>
                    <option value="BHARTIARTL">BHARTIARTL</option>
                    <option value="BRITANNIA">BRITANNIA</option>
                    <option value="CIPLA">CIPLA</option>
                    <option value="COALINDIA">COALINDIA</option>
                    <option value="DIVISLAB">DIVISLAB</option>
                    <option value="DRREDDY">DRREDDY</option>
                    <option value="EICHERMOT">EICHERMOT</option>
                    <option value="GRASIM">GRASIM</option>
                    <option value="HCLTECH">HCLTECH</option>
                    <option value="HDFCBANK">HDFCBANK</option>
                    <option value="HDFCLIFE">HDFCLIFE</option>
                    <option value="HEROMOTOCO">HEROMOTOCO</option>
                    <option value="HINDALCO">HINDALCO</option>
                    <option value="HINDUNILVR">HINDUNILVR</option>
                    <option value="ICICIBANK">ICICIBANK</option>
                    <option value="ITC">ITC</option>
                    <option value="INDUSINDBK">INDUSINDBK</option>
                    <option value="INFY">INFY</option>
                    <option value="JSWSTEEL">JSWSTEEL</option>
                    <option value="KOTAKBANK">KOTAKBANK</option>
                    <option value="LTIM">LTIM</option>
                    <option value="LT">LT</option>
                    <option value="MARUTI">MARUTI</option>
                    <option value="NTPC">NTPC</option>
                    <option value="NESTLEIND">NESTLEIND</option>
                    <option value="ONGC">ONGC</option>
                    <option value="POWERGRID">POWERGRID</option>
                    <option value="RELIANCE">RELIANCE</option>
                    <option value="SBILIFE">SBILIFE</option>
                    <option value="SBIN">SBIN</option>
                    <option value="SUNPHARMA">SUNPHARMA</option>
                    <option value="TCS">TCS</option>
                    <option value="TATACONSUM">TATACONSUM</option>
                    <option value="TATAMOTORS">TATAMOTORS</option>
                    <option value="TATASTEEL">TATASTEEL</option>
                    <option value="TECHM">TECHM</option>
                    <option value="TITAN">TITAN</option>
                    <option value="UPL">UPL</option>
                    <option value="ULTRACEMCO">ULTRACEMCO</option>
                    <option value="WIPRO">WIPRO</option>
                </select>
            </div>

            <label for="parameter">Select what parameter do you wanna see!!!:</label>
            <select id="parameter" name="parameter">
                <option value="Open">Open</option>
                <option value="Volume">Volume</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
                <option value="Close">Close</option>
                <option value="Adj Close">Adj Close</option>
            </select>

            <div class="graph-type-container">
                <label class="graph-type-label" for="graphType">Select Type of Graph:</label>
                <select class="graph-type-dropdown" id="graphType" name="graphType">
                    <option value="line">Line Graph</option>
                    <option value="candlestick">Candlestick Graph</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" onclick="submitForm()">See Data</button>
            </div>
        </form>
        <script>
            function submitForm() {
                var selectedCompanies = Array.from(document.getElementById('selected_company').selectedOptions).map(option => option.value);
                console.log("Selected Companies:", selectedCompanies);

                var selectedGraphType = document.getElementById('graphType').value;
                console.log("Selected Graph Type:", selectedGraphType);

                console.log("Form submitted!");
                document.getElementById('companyForm').submit();
            }
        </script>
    </div>
</body>

</html>
