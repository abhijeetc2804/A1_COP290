 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stocks</title>
     <style>
         body {
             font-family: 'Arial', sans-serif;
             text-align: center;
             margin: 20px;
             background-color: #f5f5f5;
             background-image: url('/static/stock_trading_image3.png');
             background-size: cover;
             background-position: center;
         }
 
         .form-container {
             background-color: rgba(255, 255, 255, 0.8);
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             padding: 20px;
             width: 300px;
             margin: 50px auto;
         }
 
         h2 {
             color: #333;
         }
 
         form {
             margin-top: 20px;
         }
 
         .form-group {
             margin-bottom: 15px;
         }
 
         input,
         select {
             width: 100%;
             padding: 10px;
             margin-bottom: 10px;
             border: 1px solid #ccc;
             border-radius: 5px;
             box-sizing: border-box;
         }
 
         button {
             background-color: #4caf50;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
 
         button:hover {
             background-color: #45a049;
         }
 
         /* Custom dropdown style */
         .dropdown {
             position: relative;
         }
 
         .dropdown-label {
             background-color: #fff; /* White background */
             color: #4caf50; /* Green text color */
             padding: 10px;
             cursor: pointer;
             display: block;
             width: 200px; /* Adjust the width as needed */
             border: 1px solid #4caf50; /* Green border */
             border-radius: 5px; /* Rounded corners */
             text-align: center; /* Center text */
         }
 
         .dropdown-list {
             display: none;
             position: absolute;
             background-color: #fff;
             box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
             z-index: 1;
             max-height: 150px;
             overflow-y: auto;
             width: 300px; 
             border: 1px solid #4caf50;
             border-top: none;
             border-radius: 0 0 5px 5px; 
         }
 
         .dropdown-option {
             padding: 10px;
             display: flex;
             align-items: center;
         }
 
         .dropdown-option input {
             margin-right: 5px; 
         }

         .on .dropdown-list {
            display: block;
        }
     </style>
 </head>
 
 <body>
     <div class="form-container">
         <h2>Stock Data</h2>
         <form action="/write_from_csv" method="post" id="companyForm">
             <div class="form-group">
                 <label for="start_date">Start Date:</label>
                 <input type="date" name="start_date" required>
             </div>
             <div class="form-group">
                 <label for="to_date">To Date:</label>
                 <input type="date" name="to_date" required>
             </div>


             
            <div class="form-group">
                <label for="selected_company" class="dropdown">
                    <div class="dropdown-label" onclick="toggleDropdown()">Select Companies</div>
                    <div class="dropdown-list" id="checkboxDropdown">
                        <label class="dropdown-option">
                            <input type="checkbox" name="sym[]" value="SBIN" />
                            SBIN
                        </label>
                        <label class="dropdown-option">
                            <input type="checkbox" name="sym[]" value="ITC" />
                            ITC
                        </label>
                    </div>
                </label>
            </div>

             <label for="company">Select what parameter do you wanna see!!!:</label>
             <select id="parameter" name="parameter">
                 <option value="Open">Open</option>
                 <option value="Volume">Volume</option>
                 <option value="High">High</option>
                 <option value="Low">Low</option>
                 <option value="Close">Close</option>
                 <option value="Adj Close">Adj Close</option>
                 
             </select>
             <div class="form-group">
                 <button type="button" onclick="submitForm()">See Data</button>
             </div>
         </form>
         <script>
             function toggleDropdown() {
                 var dropdownList = document.getElementById("checkboxDropdown");
                 dropdownList.style.display = (dropdownList.style.display === "none") ? "block" : "none";
             }
 
             function submitForm() {
                 document.getElementById('companyForm').submit();
             }
         </script>
     </div>
 </body>
 
 </html>
